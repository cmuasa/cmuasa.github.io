<body>

    <script type="text/javascript">var submitted = false;</script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
        onload="if(submitted)  {window.location='classes.html';}"></iframe>

    <div class="container my-sm-3 form">
        <div class="title">
            <h1 class="text-center asa"><a href="http://www.cmuasa.org/" target="_blank">ASA</a> Classes Tracker
            </h1>

            <h6>Fill out this form to be added to our <a href="classes.html" target="_blank">classes info page</a> and find other people taking the same classes as you!</h6>
        </div>

        <form class=""
            action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSf4_V5BIVXnGuhcXw8_fS5VYRpwDN9WpgZ-dIrBxD-vnXm-5A/formResponse"
            method="post" target="hidden_iframe" onsubmit="submitted=true;">

            <label>Full Name:<span class="redText">*</span> </label><br>
            <input name="entry.1037205694" type="text" required />
            <br>
            <label>Andrew Email:<span class="redText">*</span> </label><br>
            <input name="entry.1549763530" type="email" placeholder="i.e. hpnguyen@andrew.cmu.edu"required />
            <br>
            <label>Phone Number:<span class="redText">*</span> </label><br>
            <input name="entry.235537459" type="number" required placeholder="no area code (10 digits)"/>
            <br>
            <label>Year:<span class="redText">*</span> </label>
            <br>
            <label class="m-0"><input class="radio" name="entry.1798908327" type="radio" value="Freshman" name="Freshman"
                    required /> Freshman</label>&nbsp
            &nbsp&nbsp
            <label class="m-0"><input class="radio" name="entry.1798908327" type="radio" value="Sophomore"
                    name="Sophomore" /> Sophomore</label>&nbsp
            <br>
            <label class="m-0"><input class="radio" name="entry.1798908327" type="radio" value="Junior" name="Junior" />
                Junior</label>&nbsp
            &nbsp&nbsp
            <label class="m-0"><input class="radio" name="entry.1798908327" type="radio" value="Senior" name="Senior" />
                Senior</label>&nbsp
            <br>
            <label>Major/College:<span class="redText">*</span> </label><br>
            <input name="entry.1205972793" type="text" required />
            <br>
            <label>Social Handles: </label><br>
            <textarea name="entry.1727315253" type="text" maxlength="75"></textarea>
            <br>
            <label>Where will you be for the semester?<span class="redText">*</span> </label><br>
            <input name="entry.1040883961" type="text" required />
            <br>
            <label>Course 1 Number: </label><br>
            <input name="entry.463751177" type="number" placeholder="i.e. 15112 (no dash)"/>
            <br>
            <label>Course 2 Number: </label><br>
            <input name="entry.2014966314" type="number" />
            <br>
            <label>Course 3 Number: </label><br>
            <input name="entry.983418291" type="number" />
            <br>
            <label>Course 4 Number: </label><br>
            <input name="entry.1484607394" type="number" />
            <br>
            <label>Course 5 Number: </label><br>
            <input name="entry.862164501" type="number" />
            <br>
            <label>Course 6 Number: </label><br>
            <input name="entry.1249915203" type="number" />
            <br>

            <label><span class="redText">*</span> = required</label><br>
            <input class="btn btn-dark" type="submit" value="Send" />
            <input type="hidden" name="redirect" value="classes.html">
        </form>
    
        <footer>
            <hr width="80%" />

        </footer>
